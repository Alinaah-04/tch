<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Step Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e0f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url(./images/bg5.jpeg);
        }

        form {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        .step {
            display: none;
        }

        .step.active {
            display: block;
        }

        h2 {
            margin-top: 0;
            font-size: 1.5em;
            color: #00796b;
        }

        label {
            display: block;
            margin: 15px 0 5px;
            font-weight: bold;
            color: #00796b;
        }

        input[type="text"], select {
            width: 100%;
            padding: 10px;
            border: 1px solid #b0bec5;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 1em;
        }

        button {
            background: #00796b;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.3s;
        }

        button:hover {
            background: #004d40;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
        }

        .button-group button:first-child {
            margin-right: 10px;
        }
    </style>
</head>
<nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img class="logo" src="./images/blackh.jpeg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
       TenderCare Haven
      </a>
    </div>
</nav>
<body>
    <form id="multiStepForm">
        <div class="step" id="step1">
            <h2>Step 1: Delivery Address</h2>
            <label for="house">House Name/Number:</label>
            <input type="text" id="house" name="house" required>
            <label for="street">Street Name:</label>
            <input type="text" id="street" name="street" required>
            <label for="pincode">PinCode:</label>
            <input type="text" id="pincode" name="pincode" required>
            <div class="button-group">
                <span></span>
                <button type="button" onclick="nextStep(1)">Next</button>
            </div>
        </div>
        <div class="step" id="step2">
            <h2>Step 2: Payment Option</h2>
            <label for="payment">Choose a payment method:</label>
            <select id="payment" name="payment" required>
            
                <option value="paypal">PayPal</option>
                
            </select>
            <div class="button-group">
                <button type="button" onclick="prevStep(2)">Previous</button>
                <button type="submit">Submit</button>
            </div>
        </div>
    </form>
    <script>
        function showStep(step) {
            const steps = document.querySelectorAll('.step');
            steps.forEach((el, index) => {
                if (index === step - 1) {
                    el.classList.add('active');
                } else {
                    el.classList.remove('active');
                }
            });
        }

        function nextStep(currentStep) {
            showStep(currentStep + 1);
        }

        function prevStep(currentStep) {
            showStep(currentStep - 1);
        }

        // Initialize the first step
        showStep(1);
    </script>
</body>
</html>
