<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-10">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      body {
      background-image: url(./images/bg4.jpeg);
      background-repeat: no-repeat; 
      background-size: 100% 650px  ; 
      background-position: top;
    }
    .logo{
      width: 8%;
      height: 8%;
      position: relative;
      border: 50%;
    }
    .navbar-brand {
      font-weight: bold;
    }
    .bg-body-tertiary {
      opacity: 0.6;
      background-color: rgba(218, 226, 233, 0.295) ;
    }
    .form-container {
        margin-top: 8%; 
        margin-left: 20%;
        margin-right: 20%;
    }
    .form-control{
        width: 90%;
    }
    .custom-textarea {
        width: 85%;
    }
    
    </style>
</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="home.html">
            <img class="logo" src="./images/blackh.jpeg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
           TenderCare Haven
          </a>
        </div>
    </nav>
    <div class="form-container">
        <form id="signupForm">
            <div class="row mb-4">
              <label for="username" class="col-sm-2 col-form-label ">USER NAME</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="username">
              </div>
             </div>
             <div class="row mb-4">
                <label for="password" class="col-sm-2 col-form-label">PASSWORD</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="password">
                </div>
               </div>
               <div class="row mb-4">
                <label for="email" class="col-sm-2 col-form-label">EMAIL ID</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="email">
                </div>
               </div>
               <div class="row mb-5">
                <label for="phoneNo" class="col-sm-2 col-form-label">PHONE NO</label>
                <div class="col-sm-10">
                    <input type="tel" class="form-control" id="phoneNo">
                </div>
               </div>
            <div class="col-12 ">
                <button type="submit" class="btn btn-primary d-block mx-auto" >SIGN UP</button>
            </div>
        </form>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        document.getElementById("signupForm").addEventListener("submit", function(event) {
          event.preventDefault(); // Prevent form submission
          
          // Get form data
          var username = document.getElementById("username").value;
          var email = document.getElementById("email").value;
          var password = document.getElementById("password").value;
          var phoneNo = document.getElementById('phoneNo').value;
          console.log(username)
          // Example: Check if fields are not empty
          if (username.trim() === '' || email.trim() === '' || password.trim() === '' || phoneNo.trim() === '') {
            alert("Please fill in all fields");
            return;
          }
          
          // Send data to server using fetch
          fetch('http://localhost:3000/signup', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              name: username,
              email: email,
              password: password,
              phno: phoneNo
            })
          })
          .then(response => {
            if (!response.ok) {
              throw new Error('Network response was not ok');
            }
            return response.json();
          })
          .then(data => {
            // Process the retrieved data
            // You can redirect the user to another page after successful signup
            localStorage.setItem('user',data)
            window.location.href = "shopdonate.html";
          })
          .catch(error => {
            console.error('There was a problem with the fetch operation:', error);
          });
        });
      });
    </script>
    
</body>
</html>
