<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Payment Details</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f7f7f7;
    background-image: url(./images/bg6.jpeg);
  }

  .container {
    max-width: 600px;
    margin: 20px auto;
    background-color: #e9e4e4;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    background-image: url(./images/bg6.jpeg);
  }

  h1 {
    font-size: 24px;
    margin-bottom: 20px;
  }

  .option {
    margin-bottom: 15px;
  }

  label {
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
  }

  input[type="text"],
  input[type="password"] {
    width: calc(100% - 20px); /* Adjust width to account for padding */
    padding: 8px;
    border-radius: 3px;
    border: 1px solid #ccc;
  }

  button {
    display: block;
    margin: 20px auto 0; /* Center horizontally and add top margin */
    padding: 10px 20px;
    background-color: #697a6a;
    color: #ede8e8;
    border: none;
    border-radius: 3px;
    cursor: pointer;
  }

  .logo{
    width: 8%;
    height: 8%;
    position: relative;
    border: 50%;
}
.navbar-brand {
    font-weight: bold;
  }
  .bg-body-tertiary {
    opacity: 0.6;
    background-color: rgba(218, 226, 233, 0.295) ;
  }
</style>
</head>
<body>
  <nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img class="logo" src="./images/blackh.jpeg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
       TenderCare Haven
      </a>
    </div>
</nav>
  <div class="container">
    <h1>Payment Details</h1>
    <div class="option">
      <input type="radio" id="cardOption" name="paymentOption" value="card">
      <label for="cardOption">Credit/Debit Card</label>
    </div>
    <div class="option">
      <input type="radio" id="upiOption" name="paymentOption" value="upi">
      <label for="upiOption">UPI - Google Pay</label>
    </div>

    <form id="paymentForm">
      <div id="cardDetails" style="display: none;">
        <div class="form-group">
          <label for="cardNumber">Card Number:</label>
          <input type="text" id="cardNumber" name="cardNumber" placeholder="Enter your card number">
        </div>
        <div class="form-group">
          <label for="cardName">Card Name:</label>
          <input type="text" id="cardName" name="cardName" placeholder="Enter your card name">
        </div>
        <div class="form-group">
          <label for="cvv">CVV:</label>
          <input type="password" id="cvv" name="cvv" placeholder="Enter CVV">
        </div>
      </div>

      <div id="upiDetails" style="display: none;">
        <div class="form-group">
          <label for="upiId">UPI ID (Google Pay):</label>
          <input type="text" id="upiId" name="upiId" placeholder="Enter your UPI ID">
        </div>
      </div>

      <button type="submit">Continue</button>
    </form>
  </div>

  <script>
    document.getElementById('upiOption').addEventListener('change', function() {
      if (this.checked) {
        document.getElementById('upiDetails').style.display = 'block';
        document.getElementById('cardDetails').style.display = 'none';
      }
    });

    document.getElementById('cardOption').addEventListener('change', function() {
      if (this.checked) {
        document.getElementById('upiDetails').style.display = 'none';
        document.getElementById('cardDetails').style.display = 'block';
      }
    });
  </script>
</body>
</html>
